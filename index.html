<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Boolando</title>
</head>

<body>
    <div class="container">
        <!--  carta articolo -->
        <div class="card">
            <!-- immagine-carta -->
          <div class="card-image">
            <img id="image-1" src="img/1.webp" alt="man-1">
            <img id="image-1b" src="img/1b.webp" alt="man-1b">
            <!-- badges della carta -->
            <span class="favourite">&hearts;</span>
            <div class="card-badges">
                <div class="card-sales bg-red">-50%</div>
                <div class="card-sales bg-green">Sostenibilit&agrave;</div>
            </div>
          </div>
          <!-- contenitore del testo dell'articolo -->
          <div class="text-card">
              <span class="card-brand">Levi's</span>
              <h3 class="card-name">RELAXED FIT TEE UNISEX</h3>
              <span class="card-new-price">14,99&euro;</span>
              <span class="card-old-price">29,99&euro;</span>
          </div>
        </div>
    </div>
</body>

</html>
